<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="Thumbnail" src="SuperSimpleDev Thumbnaill.webp"  alt="image">
    <input class="input-box" placeholder="Search" type="text">

    <img class="img1" src="SuperSimpleDev Thumbnaill.webp"  alt="image">
    <img class="img2" src="SuperSimpleDev Thumbnaill.webp"  alt="image">
    <img class="img3" src="SuperSimpleDev Thumbnaill.webp"  alt="image">

    <input type="text" placeholder="Search" class="input2-box" >
    <input type="text" placeholder="Search Google or type a URL" class="input3-box" >
    <p class="email">Email</p>
    <input type="email" placeholder="" class="input4-box" >
    <p class="privacy-msg">By clicking Agree & Join, You agree to the Privacy Policy.</p>
    <button class="Agree-join">
        Agree & Join
    </button>

    <div class="box-tweet">
        <img class="img6" src="SuperSimpleDev Thumbnaill.webp" alt="">
        <p class="happening">What's happening? &nbsp;&nbsp;&nbsp;&nbsp;</p>
        <button class="tweet-button">
            Tweet
        </button>
    </div>
</body>
</html>
