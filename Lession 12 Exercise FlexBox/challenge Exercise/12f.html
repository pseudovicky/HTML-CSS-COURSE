<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        background-color: rgb(132, 17, 239);
        justify-content: space-between;
        height: 60px;
        width: 600px;
        padding: 10px 8px;
        font-size: 20px;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <p>Home</p>
      <input
        type="text"
        placeholder="Search"
        style="
          align-items: center;
          width: 60%;
          height: 60%;
          border-radius: 50px;
          border-style: none;
          font-size: 16px;
          padding-left: 10px;
          border-style: none;
        "
      />
      <button
        style="
          width: 20%;
          height: 70%;
          border-style: solid;
          border-color: white;
          background-color: rgba(132, 17, 239, 0.864);
          border-width: 1px;
        "
      >
        Download
      </button>
    </div>
  </body>
</html>
