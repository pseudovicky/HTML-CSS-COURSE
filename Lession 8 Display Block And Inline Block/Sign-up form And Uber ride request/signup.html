<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box-signup">
        <input type="text" placeholder="First name" class="first-name" >
        <input type="text" placeholder="Last name" class="last-name" >
        <input type="email" placeholder="Email" class="Email" >
        <button class="sign-up" >
            Sign Up
        </button>
    </div>

    
    <p class="ride-request">Request a ride now</p>
    <input type="text" placeholder="Enter pickup location" class="location">
    <input type="text" placeholder="Enter destination" class="destination">
    <button class="request-button">
        Request now
    </button>
    <button class="Schedule">
        Schedule for later
    </button>
   

</body>
</html>
